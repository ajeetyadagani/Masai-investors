<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Investors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 1rem;
        }
        #parent {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 1rem;
            padding: 1rem;
        }
        .child {
            width: 100%;
            max-width: 300px; /* Maximum width for each card */
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
            text-align: center;
            background-color: #fff;
            padding: 1rem;
        }
        .avatar {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .logo {
            width: 140px;
            height: 48px;
            margin-top: 1rem;
        }
        #member {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            flex-wrap: wrap;
        }
        #member img {
            height: 48px;
        }
        /* Medium screens */
        @media (min-width: 768px) {
            .child {
                width: calc(50% - 1rem); /* 2 cards per row on medium screens */
            }
        }
        /* Small screens */
        @media (max-width: 767px) {
            .child {
                width: 100%; /* 1 card per row on small screens */
            }
        }
    </style>
</head>
<body>
    <div>
        <h2>Board Members</h2>
        <div id="member">
            <img src="https://www.masaischool.com/images/our-investors/india-q-borderless.svg" alt="Investor 1"/>
            <img src="https://www.masaischool.com/images/our-investors/capria-logo.svg" alt="Investor 2"/>
            <img src="https://www.masaischool.com/images/our-investors/omidyar-borderless.svg" alt="Investor 3"/>
        </div>

        <h2>Strategic Investors</h2>
        <div id="parent">
            <div class="child">
                <img class="avatar"
                src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma"/>
                <h3>Vijay Shekhar Sharma</h3>
                <p>Founder & CEO</p>
                <img class="logo"
                src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg" alt="Paytm"/>
            </div>
            <div class="child">
                <img class="avatar"
                src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png" alt="Kunal Shah"/>
                <h3>Kunal Shah</h3>
                <p>Founder</p>
                <img class="logo"
                src="https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png" alt="Cred"/>
            </div>
            <div class="child">
                <img class="avatar"
                src="https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau"/>
                <h3>Amrish Rau</h3>
                <p>CEO</p>
                <img class="logo"
                src="https://masai-website-images.s3.ap-south-1.amazonaws.com/pine_labs_0aa2407434.png" alt="Pine Labs"/>
            </div>
            <div class="child">
                <img class="avatar"
                src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain"/>
                <h3>Sampad Swain</h3>
                <p>Co-Founder & CEO</p>
                <img class="logo"
                src="https://masai-website-images.s3.ap-south-1.amazonaws.com/instamojo_8763e704f7.png" alt="Instamojo"/>
            </div>
            
        </div>
    </div>
</body>
</html>
